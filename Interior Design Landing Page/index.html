<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <h3 class="logo-text">LOGO<br>HERE</h3>
        </div>
        <nav class="myNav">
            <ul>
                <li><a class="nav-item" href="#">About US</a></li>
                <li><a class="nav-item" href="#">Benefits</a></li>
                <li><a class="nav-item" href="#">Projects</a></li>
                <li><a class="nav-item" href="#">Stages</a></li>
                <li><a class="nav-item" href="#">Services</a></li>
            </ul>
        </nav>
        <div class="call-us">
            <div>
                <img src="./images/phone-call-svgrepo-com.svg" alt="phone image">
            </div>
            <div>
                <h4 class="call-text">Call Us</h4>
                <a class="number" href="tel:+38(097)6545434">+38(097) 654 54 34</a>
            </div>
        </div>
    </header>

    <hr>

    <div class="content">
        <div class="title-and-puzzle-card">
            <div class="title">
                <h1>Interior Design That Care About Details</h1>
            </div>

            <div class="puzzle-card">
                <div class="img-background">
                    <img src="./images/puzzle-svgrepo-com.svg" alt="Puzzle Image">
                </div>
                <div class="card-text">
                    <h3 class="text">We create your space better based on your own idea</h3>
                </div>
            </div>
        </div>

        <div class="button-and-bulb-card">
            <div class="learn-more-btn">
                <button>LEARN MORE</button>
            </div>
            <div class="bulb-card">
                <div class="img-background">
                    <img src="./images/bulb-svgrepo-com.svg" alt="bulb Image">
                </div>
                <div class="card-text">
                    <h3 class="text">Innovation ideas, stylish design for home & Business</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
